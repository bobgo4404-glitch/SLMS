<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLMS - 기업용 소프트웨어 라이선스 관리 (Full Integrated)</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDKs (Dual Engine Support) -->
    <script type="module">
        import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, setDoc, getDoc, collectionGroup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        window.firebaseModules = {
            initializeApp, getApp, getApps, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
            getFirestore, collection, addDoc, getDocs, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, setDoc, getDoc, collectionGroup,
            getAnalytics
        };

        // 초기 SLMS 설정 (사용자 제공)
        window.defaultSlmsConfig = {
            apiKey: "AIzaSyCqVHswK-HbTTKSECtH02JKDSLt2zuihts",
            authDomain: "global-mobility-system.firebaseapp.com",
            projectId: "global-mobility-system",
            storageBucket: "global-mobility-system.firebasestorage.app",
            messagingSenderId: "302753143380",
            appId: "1:302753143380:web:79bb95b286c4806213abc1",
            measurementId: "G-TKBLSSTJBW"
        };
    </script>

    <style>
        body { background-color: #f3f4f6; font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; }
        .glass-panel { background: white; border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); border-radius: 0.75rem; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 3px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-checkbox:checked { background-color: #10b981; border-color: #10b981; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .sort-icon::after { content: '↕'; font-size: 0.7em; margin-left: 4px; opacity: 0.3; }
        .sort-asc::after { content: '↑'; opacity: 1; color: #2563eb; }
        .sort-desc::after { content: '↓'; opacity: 1; color: #2563eb; }
        
        .tooltip-container { position: relative; }
        .tooltip-text { visibility: hidden; width: 220px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 10; bottom: 125%; left: 50%; margin-left: -110px; opacity: 0; transition: opacity 0.3s; font-size: 0.75rem; pointer-events: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
        .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -5px; border-width: 5px; border-style: solid; border-color: #333 transparent transparent transparent; }
        
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }
        .status-dot-active { animation: pulse-green 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { initializeApp, getApp, getApps, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
                getFirestore, collection, addDoc, getDocs, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, setDoc, getDoc, collectionGroup,
                getAnalytics } = window.firebaseModules;

        // --- Configuration ---
        // 1. SLMS (Main App) - LocalStorage에서 불러오거나 기본값 사용
        const savedConfig = localStorage.getItem('slms_firebase_config');
        const slmsConfig = savedConfig ? JSON.parse(savedConfig) : window.defaultSlmsConfig;

        // 2. HR Manager (Source App) - 읽기 전용
        const hrConfig = {
            apiKey: "AIzaSyDm0qnGzq8P3zBBqW_4qjlMd9aq-QKrDyU",
            authDomain: "hr-manager-6635c.firebaseapp.com",
            projectId: "hr-manager-6635c",
            storageBucket: "hr-manager-6635c.firebasestorage.app",
            messagingSenderId: "796639392690",
            appId: "1:796639392690:web:f218aa1f65c3b01518aaab"
        };

        // --- Firebase Init ---
        // Main App
        const slmsApp = getApps().find(a => a.name === "[DEFAULT]") || initializeApp(slmsConfig);
        const slmsDb = getFirestore(slmsApp);
        const slmsAuth = getAuth(slmsApp);

        // HR App (Secondary)
        let hrDb = null, hrAuth = null;
        try {
            const hrApp = getApps().find(a => a.name === "hrApp") || initializeApp(hrConfig, "hrApp");
            hrDb = getFirestore(hrApp);
            hrAuth = getAuth(hrApp);
        } catch(e) { console.error("HR Init Error:", e); }

        // --- Custom Hook ---
        function useDualFirebase() {
            const [ready, setReady] = useState(false);
            const [hrStatus, setHrStatus] = useState('connecting');

            useEffect(() => {
                const init = async () => {
                    try {
                        await signInAnonymously(slmsAuth);
                        if (hrAuth) {
                            await signInAnonymously(hrAuth);
                            setHrStatus('linked');
                        } else {
                            setHrStatus('error');
                        }
                        setReady(true);
                    } catch (err) {
                        console.error("Auth Error:", err);
                    }
                };
                init();
            }, []);

            return { ready, hrStatus };
        }

        // --- Utils & Icons ---
        const formatMoney = (amount) => amount ? new Intl.NumberFormat('ko-KR').format(amount) : '0';
        const downloadCSV = (data, filename) => {
            const bom = "\uFEFF";
            const csvContent = bom + data.map(e => e.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const getSortClass = (key, conf) => {
            if (conf.key !== key) return "sort-icon cursor-pointer hover:bg-gray-100 select-none";
            return `sort-icon cursor-pointer hover:bg-gray-100 select-none ${conf.direction === 'asc' ? 'sort-asc' : 'sort-desc'}`;
        };

        const koreanSort = (a, b, key, direction) => {
            const valA = String(a[key] || '').trim();
            const valB = String(b[key] || '').trim();
            
            const isHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/.test(text);
            const isHangulA = isHangul(valA);
            const isHangulB = isHangul(valB);

            let comparison = 0;
            if (isHangulA && !isHangulB) comparison = -1;
            else if (!isHangulA && isHangulB) comparison = 1;
            else comparison = valA.localeCompare(valB, 'ko', { numeric: true });

            return direction === 'asc' ? comparison : -comparison;
        };

        const Icons = {
            Dashboard: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            License: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
            Link: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Alert: () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
            XMark: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>,
            Check: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" /></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Lock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
            Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
            Search: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>,
            PieChart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>,
            Briefcase: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
            Ghost: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            CloudOff: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>,
            Download: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
            Refresh: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
            CreditCard: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>,
            Filter: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>,
            Info: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        };

        // --- Common Components ---
        function NavButton({ active, onClick, icon, label }) {
            return (
                <button onClick={onClick} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all ${active ? 'bg-blue-600 text-white shadow-md' : 'text-slate-300 hover:bg-slate-700 hover:text-white'}`}>
                    {icon}<span className="font-medium">{label}</span>
                </button>
            );
        }

        function StatCard({ title, value, subtext, color="blue", alert=false, onClick, actionIcon }) {
            return (
                <div onClick={onClick} className={`glass-panel p-6 border-l-4 ${alert ? 'border-red-500' : `border-${color}-500`} ${onClick ? 'cursor-pointer hover:bg-gray-50 transition-colors group tooltip-container' : ''} relative`}>
                    <div className="flex justify-between items-start">
                        <h3 className="text-sm font-semibold text-gray-500 uppercase tracking-wider">{title}</h3>
                        {onClick && <span className="text-gray-400 group-hover:text-blue-500 transition-colors">{actionIcon || <Icons.Info/>}</span>}
                    </div>
                    <div className="mt-2"><span className={`text-3xl font-bold ${alert ? 'text-red-600' : 'text-gray-900'}`}>{value}</span></div>
                    {subtext && <p className="mt-1 text-sm text-gray-400">{subtext}</p>}
                    {onClick && <div className="tooltip-text">연간 결제는 12로 나누어 월 예상 금액에 합산됩니다.</div>}
                </div>
            );
        }

        function LoginScreen({ onLogin }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [checking, setChecking] = useState(false);
            const handleSubmit = async (e) => {
                e.preventDefault(); setChecking(true); setError('');
                const isValid = await onLogin(password);
                if (!isValid) { setError('비밀번호가 올바르지 않습니다.'); setChecking(false); }
            };
            return (
                <div className="flex flex-col items-center justify-center h-screen bg-slate-900 text-white">
                    <div className="w-full max-w-md p-8 bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl border border-white/10 animate-fade-in">
                        <div className="text-center mb-8"><h1 className="text-3xl font-bold mb-2">SLMS</h1><p className="text-slate-300 text-sm">Software License Management System</p></div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <input type="password" className="w-full bg-slate-800 border border-slate-600 rounded-lg py-3 px-4 outline-none focus:ring-2 focus:ring-blue-500" placeholder="비밀번호 입력" value={password} onChange={e=>setPassword(e.target.value)} autoFocus />
                            {error && <p className="text-red-400 text-xs text-center">{error}</p>}
                            <button type="submit" disabled={checking} className="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-500 transition-colors">{checking ? '확인 중...' : '접속하기'}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function ConfigEditor({ onClose }) {
            const [configInput, setConfigInput] = useState(JSON.stringify(slmsConfig, null, 2));
            const handleSave = () => {
                try {
                    const parsed = JSON.parse(configInput);
                    localStorage.setItem('slms_firebase_config', JSON.stringify(parsed));
                    window.location.reload();
                } catch (e) { alert("JSON 형식이 올바르지 않습니다."); }
            };
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/90 text-white p-4">
                    <div className="bg-slate-800 p-6 rounded-xl max-w-2xl w-full border border-slate-700">
                        <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-yellow-400"><Icons.Settings /> 설정 수정</h2>
                        <textarea className="w-full h-64 bg-black text-green-400 font-mono text-xs p-4 rounded outline-none custom-scroll" value={configInput} onChange={(e) => setConfigInput(e.target.value)} />
                        <div className="flex justify-end gap-3 mt-6">
                            <button onClick={onClose} className="px-4 py-2 hover:text-slate-300">취소</button>
                            <button onClick={handleSave} className="bg-blue-600 px-6 py-2 rounded font-bold hover:bg-blue-500">저장 및 재시작</button>
                        </div>
                    </div>
                </div>
            );
        }

        function CostDetailModal({ licenses, onClose }) {
            const details = useMemo(() => {
                return licenses
                    .filter(l => l.type === 'Subscription')
                    .map(l => {
                        const cost = parseInt(l.cost) || 0;
                        const isMonthly = l.paymentCycle === 'Monthly';
                        const monthlyCost = isMonthly ? cost : Math.round(cost / 12);
                        return { ...l, monthlyCost, originalCost: cost, isMonthly };
                    })
                    .sort((a, b) => b.monthlyCost - a.monthlyCost);
            }, [licenses]);
            const total = details.reduce((acc, curr) => acc + curr.monthlyCost, 0);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full overflow-hidden flex flex-col max-h-[80vh]" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                            <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2"><Icons.CreditCard /> 월 예상 구독 비용 산출 내역</h3>
                            <button onClick={onClose} className="hover:bg-gray-200 p-1 rounded transition-colors"><Icons.XMark/></button>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-gray-100 text-xs uppercase text-gray-500 sticky top-0">
                                    <tr><th className="p-3">SW 명</th><th className="p-3 text-center">결제 주기</th><th className="p-3 text-right">입력 금액</th><th className="p-3 text-right text-blue-600 font-bold">월 환산 금액</th></tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {details.map(item => (
                                        <tr key={item.id} className="hover:bg-gray-50">
                                            <td className="p-3 font-medium">{item.name}</td>

            const totalSeats = useMemo(() => licenses.reduce((a, c) => a + (parseInt(c.seats)||0), 0), [licenses]);

                        <StatCard title="라이선스 활용률" value={`${util}%`} subtext={`${assignments.length}/${totalSeats} 시트`} color="orange" />

                    {expiringSoon.length > 0 && (

                            <div className="flex flex-wrap gap-2">{expiringSoon.map(l => (<div key={l.id} className="bg-white px-3 py-1.5 rounded border border-red-100 text-xs shadow-sm"><span className="font-bold text-gray-700 mr-2">{l.name}</span><span className="text-red-500 font-mono font-bold">{l.expiryDate}</span></div>))}</div>

                                <tbody>{recent.map(a=>(<tr key={a.id} className="border-b last:border-0 hover:bg-gray-50"><td className="p-3 font-medium">{users.find(u=>u.id===a.userId)?.name}</td><td className="p-3">{licenses.find(l=>l.id===a.licenseId)?.name}</td><td className="p-3 text-right text-gray-400">{new Date(a.assignedAt).toLocaleDateString()}</td></tr>))}</tbody>
                            </table>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-panel p-6">
                            <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2"><Icons.PieChart /> 부서별 활용 순위</h3>
                            <div className="space-y-3">{deptStats.map(([d, c], index) => (<div key={d} className="flex justify-between items-center text-sm"><div className="flex items-center gap-2"><span className="w-5 h-5 bg-blue-50 text-blue-600 rounded flex items-center justify-center font-bold">{index+1}</span>{d}</div><span className="font-bold">{c}건</span></div>))}</div>
                        </div>
                        <div className="glass-panel p-6">

                            <div className="space-y-4 pt-2">
                                <div className="flex justify-between text-sm"><span>구독형</span><span className="font-bold text-blue-600">{typeStats.Subscription}개</span></div>
                                <div className="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden"><div className="bg-blue-500 h-full" style={{width: `${(typeStats.Subscription / (licenses.length||1))*100}%`}}></div></div>
                                <div className="flex justify-between text-sm"><span>영구형</span><span className="font-bold text-green-600">{typeStats.Perpetual}개</span></div>
                                <div className="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden"><div className="bg-green-500 h-full" style={{width: `${(typeStats.Perpetual / (licenses.length||1))*100}%`}}></div></div>
                            </div>
                        </div>
                        <div className="glass-panel p-6 border-l-4 border-gray-300">
                            <h3 className="font-bold text-gray-700 mb-4 flex items-center gap-2"><Icons.Ghost /> 유휴 라이선스</h3>
                            <div className="space-y-2">{unused.map(l => (<div key={l.id} className="text-xs bg-gray-50 p-2 rounded flex justify-between border border-gray-100"><span>{l.name}</span><span className="text-emerald-600 font-bold">대기중</span></div>))}</div>
                        </div>
                    </div>
                </div>
            );
        }

            const filteredUsers = useMemo(() => {
                if (!searchTerm) return sortedUsers;

                            인원 등록/관리 <span className="ml-2 text-sm font-normal text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full border border-emerald-200 status-dot-active">HR 실시간 연동됨</span>
                        </h2>
                        <div className="flex gap-2">
                            <div className="relative w-64">
                                <input type="text" placeholder="이름/부서 검색..." className="w-full pl-8 pr-3 py-1.5 text-sm border rounded outline-none focus:ring-2 focus:ring-blue-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                <span className="absolute left-2.5 top-2 text-gray-400"><Icons.Search /></span>

                            <button onClick={handleDownload} className="text-sm bg-green-600 text-white px-3 py-1.5 rounded flex items-center gap-1 hover:bg-green-700 whitespace-nowrap"><Icons.Download /> 엑셀</button>
                        </div>
                    </div>
                    <div className="glass-panel p-6 bg-blue-50 border-blue-200 mb-6">
                        <div className="flex items-center gap-3 text-blue-700 text-sm">

                                <tr>
                                    <th className={`p-4 ${getSortClass('name', userSort)}`} onClick={() => handleSort('name')}>이름</th>

        function LicenseManagement({ licenses, assignments, users, onAdd, onDelete, onUpdate }) {
            const [form, setForm] = useState({ name: '', type: 'Subscription', paymentCycle: 'Yearly', seats: 1, cost: 0, expiryDate: '' });
            const [editId, setEditId] = useState(null);
            
            const handleSubmit = (e) => {
                e.preventDefault(); if(!form.name) return;
                const submitData = { ...form };
                if (submitData.type !== 'Subscription') delete submitData.paymentCycle;
                if(editId) onUpdate(editId, submitData); else onAdd(submitData);
                setEditId(null); setForm({ name: '', type: 'Subscription', paymentCycle: 'Yearly', seats: 1, cost: 0, expiryDate: '' });
            };

            return (
                <div className="space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-gray-800">라이선스 관리</h2>
                    <div className="flex gap-6 flex-col lg:flex-row">
                        <div className="glass-panel p-6 w-full lg:w-1/3">
                            <h3 className="font-semibold mb-4">{editId ? '수정' : '등록'}</h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <input className="w-full border rounded p-2 text-sm" placeholder="SW 명" value={form.name} onChange={e=>setForm({...form,name:e.target.value})} required/>
                                <div className="grid grid-cols-2 gap-2">
                                    <select className="border rounded p-2 text-sm bg-white" value={form.type} onChange={e=>setForm({...form,type:e.target.value})}>
                                        <option value="Subscription">구독 (Subscription)</option>
                                        <option value="Perpetual">영구 (Perpetual)</option>
                                        <option value="Network">네트워크 (Network)</option>
                                        <option value="Volume">볼륨 (Volume)</option>
                                        <option value="Free">무료 (Free)</option>
                                    </select>
                                    <input type="number" className="border rounded p-2 text-sm" placeholder="수량" value={form.seats} onChange={e=>setForm({...form,seats:parseInt(e.target.value)||1})}/>
                                </div>
                                {form.type === 'Subscription' && (
                                    <div className="bg-blue-50 p-2 rounded border border-blue-100 animate-fade-in">
                                        <label className="text-[10px] font-bold text-blue-600 block mb-1 flex items-center gap-1"><Icons.CreditCard /> 결제 주기 설정</label>
                                        <div className="flex gap-4">
                                            <label className="flex items-center gap-2 text-sm cursor-pointer">
                                                <input type="radio" name="cycle" className="custom-checkbox" checked={form.paymentCycle === 'Monthly'} onChange={()=>setForm({...form, paymentCycle: 'Monthly'})} /> 월 정산
                                            </label>
                                            <label className="flex items-center gap-2 text-sm cursor-pointer">
                                                <input type="radio" name="cycle" className="custom-checkbox" checked={form.paymentCycle !== 'Monthly'} onChange={()=>setForm({...form, paymentCycle: 'Yearly'})} /> 연 정산
                                            </label>
                                        </div>
                                    </div>
                                )}
                                <input type="number" className="w-full border rounded p-2 text-sm" placeholder="단가 (원)" value={form.cost} onChange={e=>setForm({...form,cost:parseInt(e.target.value)||0})}/>
                                <div><label className="text-[10px] text-gray-400 ml-1">계약 만료일</label><input type="date" className="w-full border rounded p-2 text-sm" value={form.expiryDate} onChange={e=>setForm({...form,expiryDate:e.target.value})}/></div>
                                <button className="w-full bg-purple-600 text-white py-2 rounded font-bold">{editId ? '수정 저장' : '추가'}</button>
                                {editId && <button onClick={()=>{setEditId(null); setForm({name:'',type:'Subscription',paymentCycle:'Yearly',seats:1,cost:0,expiryDate:''})}} className="w-full text-xs text-gray-400">취소</button>}
                            </form>
                        </div>

                                <tbody>{licenses.map(l=>(<tr key={l.id} className="border-b hover:bg-gray-50"><td className="p-4">{l.name}</td><td className="p-4">{l.type}</td><td className="p-4 text-xs">{l.cost.toLocaleString()}{l.type === 'Subscription' ? <span className="text-gray-400 ml-1">({l.paymentCycle === 'Monthly' ? '월' : '연'})</span> : ''}</td><td className="p-4">{assignments.filter(a => a.licenseId === l.id).length}/{l.seats}</td><td className="p-4 text-center flex justify-center gap-3"><button onClick={()=>{setEditId(l.id); setForm({...l, paymentCycle: l.paymentCycle || 'Yearly'})}} className="text-blue-400"><Icons.Edit/></button><button onClick={()=>confirm('정말 삭제하시겠습니까?')&&onDelete(l.id)} className="text-red-300"><Icons.Trash/></button></td></tr>))}</tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        function AssignmentManagement({ users, licenses, assignments, onAssign, onUnassign }) {
            const [selUser, setSelUser] = useState('');
            const [selLics, setSelLics] = useState(new Set());
            const [userSearch, setUserSearch] = useState('');
            const [listSearch, setListSearch] = useState('');
            const [listSort, setListSort] = useState({ key: 'name', direction: 'asc' });

            const sortedLics = useMemo(() => [...licenses].sort((a,b)=>a.name.localeCompare(b.name, 'ko')), [licenses]);
            
            const filteredUsersForSelect = useMemo(() => {
                const search = userSearch.toLowerCase();
                return users.filter(u => 
                    (u.name && u.name.toLowerCase().includes(search)) || 
                    (u.dept && u.dept.toLowerCase().includes(search))
                ).sort((a,b) => (a.name || '').localeCompare(b.name || '', 'ko'));
            }, [users, userSearch]);

            const grouped = useMemo(() => { 
                const g={}; 
                assignments.forEach(a=>{
                    if(!g[a.userId]) g[a.userId]=[]; 
                    g[a.userId].push(a)
                }); 
                return g; 
            }, [assignments]);
            
            const displayedUserIds = useMemo(() => {
                let ids = Object.keys(grouped).filter(uid => { 
                    const u = users.find(u => u.id === uid);
                    if (!u) return false;
                    
                    const lowerSearch = listSearch.toLowerCase();
                    if (u.name.toLowerCase().includes(lowerSearch) || u.dept.toLowerCase().includes(lowerSearch)) return true;
                    
                    const userAssignments = grouped[uid] || [];
                    const hasSW = userAssignments.some(a => {
                        const lName = licenses.find(l => l.id === a.licenseId)?.name;
                        return lName && lName.toLowerCase().includes(lowerSearch);
                    });
                    
                    return hasSW;
                });

                ids.sort((a, b) => {
                    const uA = users.find(u => u.id === a);
                    const uB = users.find(u => u.id === b);
                    if (!uA || !uB) return 0;
                    
                    return koreanSort(uA, uB, listSort.key, listSort.direction);
                });

                return ids;
            }, [grouped, users, listSearch, licenses, listSort]);

            const handleAssign = async () => {
                if (!selUser) return;
                try {
                    const promises = Array.from(selLics).map(lid => 
                        onAssign({userId:selUser, licenseId:lid})
                    );
                    await Promise.all(promises);
                    setSelLics(new Set());
                    alert("할당되었습니다.");
                } catch(e) {
                    alert("할당 중 오류 발생");
                }
            };
            
            const toggleLic = (l, assigned, ful) => {
                if(assigned) { 
                    const target = assignments.find(a=>a.userId===selUser && a.licenseId===l.id); 
                    if(target && confirm(`${l.name} 라이선스를 회수하시겠습니까?`)) onUnassign(target.id); 
                } else if(!ful) { 
                    const s = new Set(selLics); 
                    s.has(l.id) ? s.delete(l.id) : s.add(l.id); 
                    setSelLics(s); 
                } else {
                    alert("라이선스 수량이 부족합니다.");
                }
            };
            
            const handleSort = (key) => {
                let direction = 'asc';
                if (listSort.key === key && listSort.direction === 'asc') direction = 'desc';
                setListSort({ key, direction });
            };

            const handleDownload = () => {
                const data = [["사용자", "부서", "보유 SW"]];
                displayedUserIds.forEach(uid => {
                    const u = users.find(u => u.id === uid);
                    if (u) {
                        const swList = (grouped[uid] || [])
                            .map(a => licenses.find(l => l.id === a.licenseId)?.name || '')
                            .filter(name => name !== '')
                            .sort((a, b) => a.localeCompare(b, 'ko'))
                            .join(", ");
                        data.push([u.name, u.dept, swList]);
                    }
                });
                downloadCSV(data, "assignments_list.csv");
            };

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex justify-between items-end">
                        <h2 className="text-2xl font-bold text-gray-800">매칭 현황</h2>
                        <div className="flex gap-2">
                            <button onClick={handleDownload} className="text-sm bg-green-600 text-white px-3 py-1.5 rounded flex items-center gap-1 hover:bg-green-700 whitespace-nowrap"><Icons.Download /> 엑셀</button>
                            <div className="relative">
                                <input type="text" placeholder="사용자 또는 SW명 검색..." className="pl-8 pr-3 py-1.5 text-sm border rounded outline-none focus:ring-2 focus:ring-blue-500 w-64" value={listSearch} onChange={e=>setListSearch(e.target.value)} />
                                <span className="absolute left-2.5 top-2 text-gray-400"><Icons.Search /></span>
                            </div>
                        </div>
                    </div>
                    <div className="glass-panel p-6">
                        <div className="flex flex-col md:flex-row gap-6 h-[450px]">
                            <div className="flex-1 flex flex-col gap-2">
                                <label className="text-xs font-bold text-gray-500">1. 사용자 선택</label>
                                <div className="relative">
                                    <input className="w-full border rounded px-3 py-2 pl-8 text-sm outline-none focus:ring-2 focus:ring-emerald-500" placeholder="이름/부서 검색..." value={userSearch} onChange={e=>setUserSearch(e.target.value)} />
                                    <span className="absolute left-2.5 top-2.5 text-gray-400"><Icons.Search /></span>
                                </div>
                                <div className="border rounded bg-white overflow-y-auto custom-scroll flex-1">
                                    {filteredUsersForSelect.map(u=>(
                                        <div key={u.id} onClick={()=>setSelUser(u.id)} className={`px-4 py-3 text-sm cursor-pointer border-b hover:bg-emerald-50 transition-colors flex justify-between items-center ${selUser===u.id?'bg-emerald-50 border-emerald-200 text-emerald-700 font-bold':''}`}>
                                            <span>{u.name} <span className="text-gray-400 text-xs ml-1">({u.dept})</span></span>
                                            {selUser===u.id && <Icons.Check/>}
                                        </div>
                                    ))}
                                    {filteredUsersForSelect.length === 0 && <div className="p-4 text-center text-gray-400 text-xs">검색 결과 없음</div>}
                                </div>
                            </div>
                            <div className="flex-1 flex flex-col gap-2">
                                <label className="text-xs font-bold text-gray-500">2. 라이선스 선택 <span className="font-normal text-gray-400">(다중 선택 가능)</span></label>
                                <div className="border rounded bg-white overflow-y-auto custom-scroll flex-1 p-1 space-y-1">
                                    {sortedLics.map(l=>{
                                        const uCount = assignments.filter(a => a.licenseId === l.id && users.some(u => u.id === a.userId)).length;
                                        const has = assignments.some(a => a.userId === selUser && a.licenseId === l.id);
                                        const ful = uCount >= parseInt(l.seats || 0);
                                        const sel = selLics.has(l.id);
                                        
                                        // Style logic
                                        let baseClass = "p-3 rounded text-sm cursor-pointer border flex justify-between transition-all ";
                                        if (has) baseClass += "bg-gray-100 border-gray-200 text-gray-500 cursor-not-allowed opacity-80";
                                        else if (sel) baseClass += "bg-emerald-50 border-emerald-500 ring-1 ring-emerald-500 text-emerald-700";
                                        else if (ful) baseClass += "bg-red-50 border-red-100 hover:bg-red-100";
                                        else baseClass += "bg-white border-gray-100 hover:border-emerald-300 hover:shadow-sm";

                                        return (
                                            <div key={l.id} onClick={() => !has && !ful ? toggleLic(l, has, ful) : (has ? toggleLic(l, has, ful) : alert('수량이 부족합니다.'))} className={baseClass}>
                                                <div>
                                                    <div className="font-medium">{l.name}</div>
                                                    <div className="text-[10px] text-gray-400">잔여: {parseInt(l.seats || 0) - uCount} / {l.seats}</div>
                                                </div>
                                                <div className="font-bold text-xs flex items-center">
                                                    {has ? <span className="text-gray-500 flex items-center gap-1"><Icons.Check/> 보유중</span> : 
                                                     ful ? <span className="text-red-500">품절</span> : 
                                                     sel ? <span className="text-emerald-600"><Icons.Check/> 선택됨</span> : ''}
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        </div>
                        <button onClick={handleAssign} disabled={!selUser || selLics.size === 0} className={`w-full mt-4 py-3 rounded text-white font-bold transition-colors shadow-md flex justify-center items-center gap-2 ${!selUser || selLics.size === 0 ? 'bg-gray-300 cursor-not-allowed' : 'bg-emerald-600 hover:bg-emerald-700'}`}>
                            <span>{selLics.size > 0 ? `${selLics.size}개 라이선스` : ''} 할당 실행</span>
                        </button>
                    </div>
                    <div className="glass-panel overflow-hidden">
                        <table className="min-w-full text-sm text-left">
                            <thead className="bg-gray-50 border-b">
                                <tr>
                                    <th className={`p-4 ${getSortClass('name', listSort)}`} onClick={()=>handleSort('name')}>사용자</th>
                                    <th className={`p-4 ${getSortClass('dept', listSort)}`} onClick={()=>handleSort('dept')}>부서</th>
                                    <th className="p-4">보유 SW (가나다순)</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100">
                                {displayedUserIds.map(uid => {
                                    const u = users.find(u => u.id === uid); 
                                    if (!u) return null;
                                    const userAss = [...(grouped[uid] || [])].sort((a,b)=> (licenses.find(l=>l.id===a.licenseId)?.name || '').localeCompare(licenses.find(l=>l.id===b.licenseId)?.name || '', 'ko'));
                                    return (
                                        <tr key={uid} className="hover:bg-gray-50">
                                            <td className="p-4 font-medium text-gray-900">{u.name}</td>
                                            <td className="p-4 text-gray-500">{u.dept}</td>
                                            <td className="p-4">
                                                <div className="flex flex-wrap gap-2">
                                                    {userAss.map(a => (
                                                        <span key={a.id} onClick={()=>confirm(`${licenses.find(l=>l.id===a.licenseId)?.name} 라이선스를 회수하시겠습니까?`)&&onUnassign(a.id)} className="bg-indigo-50 text-indigo-700 px-2 py-1 rounded text-xs border border-indigo-100 cursor-pointer hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition-colors flex items-center gap-1 group" title="클릭하여 회수">
                                                            {licenses.find(l=>l.id===a.licenseId)?.name}
                                                            <span className="hidden group-hover:inline text-[10px]"><Icons.XMark/></span>
                                                        </span>
                                                    ))}
                                                    {userAss.length === 0 && <span className="text-gray-300 text-xs">-</span>}
                                                </div>
                                            </td>
                                        </tr>
                                    )
                                })}
                            </tbody>
                        </table>
                        {displayedUserIds.length === 0 && <div className="p-12 text-center text-gray-400 flex flex-col items-center"><Icons.Users/><span className="mt-2">검색 결과가 없습니다.</span></div>}
                    </div>
                </div>
            );
        }

        function SettingsPage({ services, onEditConfig }) {
            const [pw, setPw] = useState('');
            const handlePw = async (e) => {
                e.preventDefault(); if(!pw.trim()) return;
                try { await setDoc(doc(services.db, 'settings', 'security'), { password: pw }); alert("비밀번호 변경됨"); setPw(''); } catch (e) { alert(e.message); }
            };
            const handleMigration = async () => {
                if (!confirm("마이그레이션을 실행하시겠습니까?")) return;
                alert("기능 준비 중입니다.");
            };
            return (
                <div className="max-w-4xl mx-auto space-y-6 animate-fade-in text-gray-800">
                    <h2 className="text-2xl font-bold">환경설정</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass-panel p-8 h-fit">
                            <h3 className="text-lg font-semibold mb-6 flex items-center gap-2"><Icons.Lock /> 보안 설정</h3>
                            <form onSubmit={handlePw} className="space-y-4">
                                <div><label className="text-xs text-gray-500 ml-1">새 비밀번호</label><input type="text" placeholder="입력하세요" className="w-full border rounded p-3 text-sm outline-none focus:ring-2 focus:ring-blue-500" value={pw} onChange={e=>setPw(e.target.value)} required /></div>
                                <button className="w-full bg-slate-800 text-white p-3 rounded font-bold hover:bg-slate-700 transition-colors">비밀번호 변경</button>
                            </form>
                        </div>
                        <div className="glass-panel p-8">
                            <h3 className="text-lg font-semibold mb-4 flex items-center gap-2"><Icons.Settings /> 데이터 관리</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">데이터베이스 설정</label>
                                    <button onClick={onEditConfig} className="w-full border-2 border-dashed border-slate-200 p-3 rounded font-bold hover:bg-gray-50 text-slate-600 hover:border-slate-400 transition-all text-sm">Firebase Config 수정</button>
                                </div>
                                <div className="pt-4 border-t">
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">데이터 일괄 변경 (Migration)</label>
                                    <button onClick={handleMigration} className="w-full bg-orange-50 text-orange-600 border border-orange-200 p-3 rounded font-bold hover:bg-orange-100 text-sm"><span className="flex items-center justify-center gap-2"><Icons.Refresh/> 마이그레이션 실행</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Main App ---
        function App() {
            const { ready, hrStatus } = useDualFirebase();
            const [isLocked, setIsLocked] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showConfigEditor, setShowConfigEditor] = useState(false);
            
            const [users, setUsers] = useState([]);
            const [licenses, setLicenses] = useState([]);
            const [assignments, setAssignments] = useState([]);
            const [loading, setLoading] = useState(true);

            // Auth Check
            const handleLogin = async (pw) => {
                try {
                    const snap = await getDoc(doc(slmsDb, 'settings', 'security'));
                    const correct = snap.exists() ? snap.data().password : 'admin1234';
                    if (pw === correct) { setIsLocked(false); return true; }
                } catch { if(pw==='admin1234') { setIsLocked(false); return true; } }
                return false;
            };

            // Data Sync
            useEffect(() => {
                if (!ready) return;
                const unsubLic = onSnapshot(collection(slmsDb, 'licenses'), (s) => setLicenses(s.docs.map(d=>({id:d.id, ...d.data()}))));
                const unsubAss = onSnapshot(collection(slmsDb, 'assignments'), (s) => setAssignments(s.docs.map(d=>({id:d.id, ...d.data()}))));
                
                let unsubHR = () => {};
                if (hrDb) {
                    unsubHR = onSnapshot(query(collectionGroup(hrDb, 'employees')), (s) => {
                        const raw = s.docs.map(d => {
                            const data = d.data();
                            return { id: data.id || d.id, name: data.name || data.employeeName || '미입력', dept: data.dept || '미배정' };
                        });
                        setUsers([...new Map(raw.map(item => [item.id, item])).values()].sort((a,b)=>a.name.localeCompare(b.name, 'ko')));
                        setLoading(false);
                    });
                } else { setLoading(false); }
                
                return () => { unsubLic(); unsubAss(); unsubHR(); };
            }, [ready]);

            const handleDataOp = async (op, col, data, id) => {
                try {
                    if (op === 'add') await addDoc(collection(slmsDb, col), data);
                    else if (op === 'update') await updateDoc(doc(slmsDb, col, id), data);
                    else if (op === 'del') await deleteDoc(doc(slmsDb, col, id));
                } catch(e) { alert("오류: " + e.message); }
            };

            if (!ready) return <div className="h-screen flex items-center justify-center"><div className="spinner"></div></div>;
            if (isLocked) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen overflow-hidden bg-[#f3f4f6]">
                    {showConfigEditor && <ConfigEditor onClose={()=>setShowConfigEditor(false)} />}
                    <aside className="w-64 bg-slate-800 text-white flex flex-col shadow-xl z-20">
                        <div className="p-6 border-b border-slate-700 font-bold text-blue-400 text-xl tracking-tight">SLMS <span className="text-xs text-slate-500 block font-normal">v2.0 (HR Sync)</span></div>
                        <nav className="flex-1 p-4 space-y-2">
                            <NavButton active={activeTab==='dashboard'} onClick={()=>setActiveTab('dashboard')} icon={<Icons.Dashboard/>} label="대시보드"/>
                            <NavButton active={activeTab==='users'} onClick={()=>setActiveTab('users')} icon={<Icons.Users/>} label="인원 등록/관리"/>
                            <NavButton active={activeTab==='licenses'} onClick={()=>setActiveTab('licenses')} icon={<Icons.License/>} label="라이선스 관리"/>
                            <NavButton active={activeTab==='assignments'} onClick={()=>setActiveTab('assignments')} icon={<Icons.Link/>} label="매칭 현황"/>
                            <div className="pt-4 mt-4 border-t border-slate-700"><NavButton active={activeTab==='settings'} onClick={()=>setActiveTab('settings')} icon={<Icons.Settings/>} label="환경설정"/></div>
                        </nav>
                        <div className="p-4 bg-slate-900 text-xs text-center text-slate-500">
                            {hrStatus === 'linked' ? <span className="text-emerald-400">● HR DB Connected</span> : <span className="text-red-400">● HR DB Disconnected</span>}
                        </div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-8 relative custom-scroll">
                        {loading ? <div className="flex justify-center mt-20"><div className="spinner"></div></div> : (
                            <div className="max-w-7xl mx-auto">
                                {activeTab === 'dashboard' && <DashboardPage users={users} licenses={licenses} assignments={assignments} />}
                                {activeTab === 'users' && <UserManagement users={users} />}
                                {activeTab === 'licenses' && <LicenseManagement licenses={licenses} assignments={assignments} users={users} onAdd={d=>handleDataOp('add','licenses',d)} onDelete={id=>handleDataOp('del','licenses',null,id)} onUpdate={(id,d)=>handleDataOp('update','licenses',d,id)} />}
                                {activeTab === 'assignments' && <AssignmentManagement users={users} licenses={licenses} assignments={assignments} onAssign={d=>handleDataOp('add','assignments',{...d, assignedAt:new Date().toISOString()})} onUnassign={id=>handleDataOp('del','assignments',null,id)} />}
                                {activeTab === 'settings' && <SettingsPage services={{db: slmsDb}} onEditConfig={()=>setShowConfigEditor(true)} />}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
